<div class="login-form">
    <form (ngSubmit) = "login()">
        <h2 class="text-center">Login</h2>       
        <div class="form-group">
            <input [(ngModel)] = "log.username" name = "name" placeholder = "Username" type="text" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input [(ngModel)] = "log.password" name = "password" placeholder = "Password" type ="password" class="form-control" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
        <a routerLink="/register">Register!</a>
    </form>
</div>
