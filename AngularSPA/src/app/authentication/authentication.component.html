<div class="login-form">
        <form (ngSubmit) = "registerUser()">
           <h2 class="text-center">Register</h2>
           <div class="form-group">
              <input [(ngModel)] = "register.username" name = "name" placeholder = "Username" type="text" class="form-control" placeholder="Username" required="required">
           </div>
           <div class="form-group">
              <input [(ngModel)] = "register.email" name = "username" placeholder = "Email" type ="text" class="form-control" required="required">
           </div>
           <div class="form-group">
              <input [(ngModel)] = "register.password" name = "password" placeholder = "Password" type ="password" class="form-control" required="required">
           </div>
           <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Register</button>
           </div>
           <a routerLink="">Login!</a>
        </form>
</div>
