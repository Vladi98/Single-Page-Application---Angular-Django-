<div class="md-form">
  <label>Filter items: </label>
  <input type="search" [(ngModel)]="term" placeholder="Filter">
</div>

<div class="row" *ngFor= "let item of myData | filter: term; let i = index" style="display:inline-block; margin-left:4%; margin-top:4%">
  <div class="col-sm-6" style="height:30rem;">
      <div class="card" style="width: 18rem;" >
          <img class="card-img-top" [src]="item.image" alt="Card image cap" style="max-height: 280px; min-height:280px;">
          <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <button class="btn btn-primary" (click)="open(i)">More Info</button>
          </div>
      </div>
  </div>
